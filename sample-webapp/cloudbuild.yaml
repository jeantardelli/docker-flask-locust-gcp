steps:

  # Install dependencies
  - name: python
    id: Install dependencies
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt', '--user']

  # Run unit tests
  - python: python
    id: Run unit tests
    entrypoint: python
    args: ['-m', 'unittest', './tests/test_app','--junitxml=${SHORT_SHA}_test_log.xml']

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    id: Docker Build
    args: ['build', '-t', '${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/sample-webapp:${SHORT_SHA}', '.']
    env:
      - 'PROJECT_ID=${PROJECT_ID}'
      - 'LOCATION=${LOCATION}'
      - 'SHORT_SHA=${SHORT_SHA}'
      - '_ARTIFACT_REGISTRY_REPO=docker-flask-locust-gcp'


# Save test logs to Google Cloud Storage
artifacts:
  objects:
    location: gs://${_BUCKET_NAME}/
    paths:
      - ${SHORT_SHA}_test_log.xml

# Store images in Google Artifact Registry 
images:
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/myimage:${SHORT_SHA}
